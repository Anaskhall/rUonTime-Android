<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<h:form id="form">
		<ui:include src="/include/menu.xhtml" />
		<p:growl id="growl" showDetail="true" life="3000" />
		<h:outputLabel value="Create a new User" />
		<h:panelGrid columns="2" cellpadding="5">
			<h:panelGrid columns="2" cellpadding="5">

				<h:outputLabel value="Group Name: " />
				<p:inputText value="#{creationBean.newGroup.name}" id="title"
					required="true" label="title" />


				<f:facet name="footer">
					<p:commandButton id="submitButton" value="Create" update="growl"
						action="#{creationBean.createGroup}" />
				</f:facet>
			</h:panelGrid>
		</h:panelGrid>
	</h:form>


</h:body>
</html>
